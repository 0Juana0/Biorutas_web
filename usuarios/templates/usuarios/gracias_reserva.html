<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>¡Reserva confirmada! – BioRutas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container text-center py-5">
    <div class="card shadow mx-auto" style="max-width: 420px;">
      <div class="card-body p-5">
        <!-- Mensaje dinámico (si usas Django messages) -->
        {% if messages %}
          {% for m in messages %}
            <h4 class="fw-bold text-success mb-3">{{ m }}</h4>
          {% endfor %}
        {% else %}
          <h4 class="fw-bold text-success mb-3">¡Reserva realizada con éxito!</h4>
        {% endif %}

        <p class="mb-4">Gracias por confiar en BioRutas.<br>Te esperamos el día de tu tour.</p>

        <!-- Botones -->
        <a class="btn btn-primary me-2" href="{% url 'usuarios:gracias' %}">Volver al Inicio</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
