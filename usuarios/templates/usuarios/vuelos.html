{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BioRutas - Vuelos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'usuarios/reservas.css' %}">
  <link rel="stylesheet" href="{% static 'usuarios/navbar.css' %}">
</head>
<body>

<!-- Menú -->
<header class="sticky-top bg-white main-header">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'usuarios:gracias' %}">
        <img src="{% static 'usuarios/img/logo.png' %}" alt="Travel Logo" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav center-menu">
          <li class="nav-item"><a class="nav-link" href="{% url 'usuarios:paquetes' %}">Paquetes</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'usuarios:hoteles' %}">Hoteles</a></li>
          <li class="nav-item"><a class="nav-link active" href="{% url 'usuarios:vuelos' %}">Vuelos</a></li>
        </ul>
        <ul class="navbar-nav right-elements">
          <li class="nav-item">
            <a class="login-btn" href="{% url 'usuarios:login' %}">
              <i class="bi bi-person-fill"></i> Iniciar sesión
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container my-5">
  <h2 class="mb-5">Explora nuestros vuelos disponibles</h2>
  <div class="row">

    <!-- Tarjeta vuelo 1 -->
    <div class="card card-horizontal mb-5">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{% static 'usuarios/imgpacks/vuelo1.jpg' %}" class="img-fluid rounded-start h-100 object-fit-cover" alt="vuelo" />
        </div>
        <div class="col-md-8">
          <div class="card-body d-flex flex-column h-100">
            <div>
              <h5 class="card-title">Vuelo Pereira</h5>
              <p class="card-text">Sale desde Medellín.</p>
              <p class="card-text"><strong>Precio por Vuelo:</strong> $120.000 COP</p>
            </div>
            <div class="mt-auto text-end">
              <button type="submit" class="btn btn-primary">Reservar ahora</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Tarjeta vuelo 2 -->
    <div class="card card-horizontal mb-5">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{% static 'usuarios/imgpacks/avion.jpg' %}" class="img-fluid rounded-start h-100 object-fit-cover" alt="Vuelo 2" />
        </div>
        <div class="col-md-8">
          <div class="card-body d-flex flex-column h-100">
            <div>
              <h5 class="card-title">Vuelo Pereira</h5>
              <p class="card-text">sale desde Bogotá.</p>
              <p class="card-text"><strong>Precio por Vuelo:</strong> $120.000 COP</p>
              
            </div>
            <div class="mt-auto text-end">
              <button type="submit" class="btn btn-primary">Reservar ahora</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
