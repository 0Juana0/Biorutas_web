{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - BioRutas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'usuarios\login.css' %}">
  

</head>
<body class="bg-dark-blue d-flex align-items-center justify-content-center min-vh-100">

  <div class="login-container text-center p-4 rounded shadow bg-white" style="width: 100%; max-width: 400px;">
    <img src="{% static 'usuarios/img/logo.png' %}" alt="Logo BioRutas" class="mb-3" style="width: 60px;" />

    <h5 class="text-muted mb-4">Inicia Sesión</h5>

    <!-- Mensaje de error (si existe) -->
    {% if error %}
      <div class="alert alert-danger small mb-3">{{ error }}</div>
    {% endif %}

    <!-- Formulario -->
    <form method="post" action="{% url 'usuarios:gracias' %}">
      {% if next %}
        <input type="hidden" name="next" value="{{ next }}">
      {% endif %}
      {% csrf_token %}
      <input type="email" name="correo" class="form-control mb-2" placeholder="Correo electrónico" required>
      <input type="password" name="contraseña" class="form-control mb-3" placeholder="Contraseña" required>

      <button type="submit" class="btn btn-dark w-100 mb-2">Ingresar</button>
    </form>

    <a href="{% url 'usuarios:registro_cliente' %}" class="btn btn-dark w-100 mb-2 text-white">Regístrate</a>
    <a href="#" class="d-block mb-3 small">¿Olvidaste tu contraseña?</a>

    <hr>

    <!-- <button class="btn btn-light border w-100">
      <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" width="20" class="me-2">
      Continuar con Google
    </button> -->

    <!-- <p class="text-muted mt-4" style="font-size: 12px;">
      Al iniciar sesión, aceptas nuestros
      <a href="#">Términos de servicio</a> y <a href="#">Política de privacidad</a>. 
    </p> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
