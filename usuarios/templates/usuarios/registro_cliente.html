{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - BioRutas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="C:\Biorutas_web\static\usuarios\logo.png"> 
    <link rel="stylesheet" href="{% static 'usuarios\style.css' %}"> 
    </head>
    <body class="bg-dark-blue d-flex align-items-center justify-content-center min-vh-100">

    <div class="login-container text-center px-4 py-1 rounded shadow bg-white" style="width: 100%; max-width: 400px;">

        <img src="{% static 'usuarios\img\logo.png' %}" alt="Logo BioRutas" class="mb-3" style="width: 60px;" />

        <h5 class="text-muted mb-4">Regístrate</h5>


        <!-- Formulario Django -->
        <form method="post" action="{% url 'usuarios:registro_cliente' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <!-- Campos con tus clases Bootstrap -->
            <!-- Nombre -->
            <input type="text"
                name="{{ form.nombre.name }}"
                id="{{ form.nombre.id_for_label }}"
                class="form-control mb-2"
                placeholder="Nombre"
                required>
            <!-- Apellido -->
            <input type="text"
                name="{{ form.apellido.name }}"
                id="{{ form.apellido.id_for_label }}"
                class="form-control mb-3"
                placeholder="Apellido"
                required>

            <!-- Teléfono -->
            <input type="tel"
                name="{{ form.numero_telefono.name }}"
                id="{{ form.numero_telefono.id_for_label }}"
                class="form-control mb-3"
                placeholder="Teléfono"
                required>

            <!-- Email -->
            <input type="email"
                name="{{ form.correo.name }}"
                id="{{ form.correo.id_for_label }}"
                class="form-control mb-3"
                placeholder="Correo electrónico"
                required>


            <!-- Contraseñas manuales -->
            <input type="password" name="contraseña" class="form-control mb-3" placeholder="Contraseña">
            <input type="password" name="confirmar_contraseña" class="form-control mb-3" placeholder="Confirmar contraseña">

            <button type="submit" class="btn btn-dark w-100 mb-2">Registrarme</button>
        </form>
        
        <button type="submit" class="btn btn-primary w-100 mb-2">Iniciar Sesión</button>
        </form>

        </p> -->


    </div>

    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS -->

    </body>
    </html>
